<svg fill="none" width="25" height="25" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <style>
            @keyframes wave {
                from {
                    transform: translate(0%, 10%) rotate(0deg);
                }
                to {
                    transform: translate(0%, 10%) rotate(90deg);
                }
            }

            .container {
                height: 100%;
                width: 100%;

                display: flex;
                align-items: center;

                line-height: 100%;

                animation: wave 0.64s infinite linear alternate;
                transform-origin: 50% 60%;
            }
        </style>

        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
